<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slider</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/Day4_VerticalSlider/styles.css">
</head>

<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #ffa626;">
                <h1>
                    Nature flower
                </h1>
                <p>all in pink</p>
            </div>
            <div style="background-color: #2a86ba;">
                <h1>
                    Blue Sky
                </h1>
                <p>With it's mountains</p>
            </div>
            <div style="background-color: #b1cddd;">
                <h1>
                    Lonely castle
                </h1>
                <p>in the wilderness</p>
            </div>
            <div style="background-color: #141c23;">
                <h1>
                    Flying eagle
                </h1>
                <p>in the sunset</p>
            </div>
        </div>
        <div class="right-slide">
            <div
                style="background-image: url('https://images.unsplash.com/photo-1447875569765-2b3db822bec9?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80');">
            </div>
            <div
                style="background-image: url('https://images.unsplash.com/photo-1521313197574-27f7ef4a3be4?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTR8fGJsdWUlMjBza3l8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');">
            </div>
            <div
                style="background-image: url('https://images.unsplash.com/photo-1564401003800-3cd8ced29bbe?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTd8fGxvbmVseSUyMGNhc3RsZXxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');">
            </div>
            <div
                style="background-image: url('https://images.unsplash.com/photo-1565691410967-4e1c68077b5d?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTR8fGZseWluZyUyMGVhZ2xlfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');">
            </div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fa fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fa fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="/Day4_VerticalSlider/scripts.js"></script>
</body>

</html>
